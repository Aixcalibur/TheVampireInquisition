vi_hunt_outcome.debug_advantage: "\n\nDEBUG:\n[vi_hunt_attacker.GetShortUIName] Avantage: [vi_hunt_attacker_advantage]\n[vi_hunt_defender.GetShortUIName] Avantage: [vi_hunt_defender_advantage]"

vi_hunt_outcome.debug_tt_durability: "Durabilité (Debug): [debug_durability]"
vi_hunt_outcome.debug_tt_speed: "Vitesse (Debug): [debug_speed]"
vi_hunt_outcome.debug_tt_charm: "Charme (Debug): [debug_charm]"
vi_hunt_outcome.debug_tt_insight: "Insight (Debug): [debug_insight]"

vi_hunt_outcome.option_ambush: "Je dois frapper maintenant avant que [vi_victim.GetSheHe] ne me remarque."
vi_hunt_outcome.option_ambush_alt: "[vi_victim.GetShortUIName] est à moi!"
vi_hunt_ambush_advantage_tt: "Vous prenez l'avantage en tendant une embuscade à votre cible!"
vi_hunt_ambush_failure_tt: "Votre cible est capable de réagir à votre embuscade..."

vi_hunt_outcome.option_charm: "[vi_victim.GetShortUIName] viendra à moi de son plein gré."
vi_hunt_outcome.option_charm_alt: "Il n'y a pas besoin de violence, quand le charme peut faire le travail."
vi_hunt_charm_success_tt: "Vous parvenez à charmer votre cible."
vi_hunt_charm_failure_tt: "Votre cible devient méfiante..."

vi_hunt_outcome.option_delay: "Ce n'est pas le bon moment..."
vi_hunt_outcome.option_delay_alt: "Je dois me préparer davantage."
vi_hunt_outcome.option_end: "Non, je ne devrais pas faire ça."

vi_hunt_outcome.option_psychic: "Mes pouvoirs mentaux arrêteront [vi_hunt_opponent.GetShortUIName] dans [vi_hunt_opponent.GetHerHis] élans."
vi_hunt_outcome.option_speed: "Personne ne peut égaler ma vitesse !"
vi_hunt_outcome.option_speed_harry: "[vi_hunt_opponent.GetShortUIName] mourra de mille coups."
vi_hunt_outcome.option_trade: "Il n'y a pas besoin d'esquiver, je vais profiter de l'occasion pour contre-attaquer."
vi_hunt_outcome.option_trade_tt: "Cette option contrecarre la vitesse de l'ennemi s'il tente une attaque décisive."

vi_hunt_outcome.option_insight: "Je peux voir [vi_hunt_opponent.GetFirstNamePossessive] chaque mouvement !"
vi_hunt_outcome.option_trade_tt: "Cette option contrecarre la vitesse de l'ennemi."

vi_hunt_outcome.option_drink: "Étancher ma soif est suffisant pour l'instant."
vi_hunt_outcome.option_drain_kill: "Je boirai [vi_victim.GetHerHim] jusqu'à ce qu'il soit sec !"
vi_hunt_outcome.option_kill: "[vi_victim.GetShortUIName] meurt aujourd'hui !"
vi_hunt_outcome.option_turn: "[vi_victim.GetShortUIName] se réveillera en vampire."

vi_hunt_outcome.option_callforhelp: "Au secours ! Je suis attaqué !"
vi_hunt_outcome.option_callforhelp_tt: "Vous appelez à l'aide."

 vi_hunt_outcome.enemy_psychic: «[vi_hunt_opponent.GetShortUIName] tente d'utiliser ses pouvoirs de domination mentale sur moi pour me faire trébucher.»
vi_hunt_outcome.enemy_weapon: «[vi_hunt_opponent.GetShortUIName] sort l'arme [vi_victim.GetHerHis] pour contre-attaquer.»
vi_hunt_outcome.enemy_speed: «[vi_hunt_opponent.GetTitledFirstNamePossessive] se brouille tandis que [vi_hunt_opponent.GetSheHe] se déplace à une vitesse surhumaine.»
vi_hunt_outcome.enemy_afterimages: "[vi_hunt_opponent.GetShortUIName] laisse d'innombrables images rémanentes dans le sillage de [vi_hunt_opponent.GetHerHis] alors que [vi_hunt_opponent.GetSheHe] cherche un angle d'attaque. "
vi_hunt_outcome.enemy_trade: "[vi_hunt_opponent.GetShortUIName] ne fait aucune tentative pour éviter mon attaque, choisissant de saisir l'opportunité de contre-attaquer en même temps."
vi_hunt_outcome.enemy_insight: "[vi_hunt_opponent.GetShortUIName] se bat de manière mesurée pour dévier mes coups."
vi_hunt_outcome.enemy_generic_1: "[vi_hunt_opponent.GetShortUIName] riposte furieusement."

vi_hunt_outcome.enemy_flee: "Ensuite, [vi_hunt_opponent.GetSheHe] saisit la première opportunité de se désengager et d'essayer de fuir."

vi_hunt_outcome.1001.t: "Une opportunité parfaite"
vi_hunt_outcome.1001.desc: "La patience est la plus grande vertu d'un prédateur, et ce soir, mes vertus portent leurs fruits puisque je retrouve ma proie seule et sans défense."
vi_hunt_outcome.alpha_notice_desc: "@warning_icon! #X Hunt est techniquement complet, mais a besoin de beaucoup plus de variations de saveur. Cet avis ne s'affichera qu'une fois par personnage. #!"

vi_hunt_outcome.2001.t: "Embuscade"
vi_hunt_outcome.2001.desc: "Juste au moment où je pensais être seul, j'ai été attaqué par [vi_attacker.GetShortUIName] !"

vi_hunt_outcome.3001.t: «Première frappe»
vi_hunt_outcome.3001.miss_desc: «Ma première attaque échoue.»
vi_hunt_outcome.3001.hit_desc: «Mon attaque réussit, mais elle est insuffisante pour neutraliser [vi_victim.GetShortUIName].»
vi_hunt_outcome.3001.confident_desc: «Peu importe, j'ai sûrement pris le dessus dans cette rencontre.»
vi_hunt_outcome.3001.confident_desc_not: «Je ne suis plus aussi sûr de mes chances.»

vi_hunt_outcome.4001.t: "Moments critiques"
vi_hunt_outcome.4001.desc: "Alors que notre combat fait rage, "
vi_hunt_outcome.4001.winning_desc: "Je domine [vi_hunt_opponent.GetShortUIName]. "
vi_hunt_outcome.4001.losing_desc: "il devient évident que [vi_hunt_opponent.GetShortUIName] me domine. "
vi_hunt_outcome.4001.tie_desc: "nous semblons à égalité. "
vi_hunt_outcome.4001.losing_desc_elder: "C'était peut-être une erreur de combattre un vampire plus âgé."

vi_hunt_outcome.option_flee: "Je devrais m'échapper !"
vi_hunt_outcome.option_commit: "Je vais exploiter mon avantage."
vi_hunt_outcome.option_exert: «Je dois utiliser chaque once de mon pouvoir!»

vi_hunt_outcome.9001.t: «Victoire» #Victoire de l'attaquant
vi_hunt_outcome.9001.desc: «Je plaque [vi_victim.GetShortUIName] au sol. [vi_victim.GetSheHe|U] est complètement immobilisé, incapable de résister à ma force ou d'éviter mes crocs.»

vi_hunt_outcome.9002.t: «Agresseur dans l'obscurité»
vi_hunt_outcome.9002.desc: «Dans mon rare moment de solitude, j'ai été attaqué et cloué au sol!»

vi_hunt_outcome.9101.t: «Victoire inversée»
vi_hunt_outcome.9101.desc: «Malgré la tentative de [vi_hunt_attacker.GetTitledFirstNamePossessive] de m'embusquer, j'ai rapidement retourné la situation contre [vi_attacker.GetHerHim].»
vi_hunt_outcome.9101.fled_desc: «\n\nMalheureusement, le lâche s'est enfui avant que je puisse clouer [vi_attacker.GetHerHim].»

vi_hunt_outcome.9102.t: "Quand le chasseur devient la proie"
vi_hunt_outcome.9102.desc: "Ce fut une grave erreur de défier [vi_hunt_defender.GetShortUIName]..."

vi_hunt_outcome.end.lose_desc: "J'ai été vaincu et cloué au sol."
vi_hunt_outcome.end.drink_desc: "Incapable de riposter, je regarde impuissant mon agresseur se pencher et me mordre le cou..."
vi_hunt_outcome.end.kill_desc: "Avec toute la résistance en moi disparue, mon agresseur met fin à ma vie."
vi_hunt_outcome.end.nothing_desc: "Malgré mon impuissance, mon agresseur finit par partir, me laissant blessé mais vivant."

vi_hunt_outcome.option_question: "Que m'arrive-t-il maintenant...?"

vi_hunt_outcome.9011.t: "Pouvoirs de séduction"
vi_hunt_outcome.9011.desc: "[vi_victim.GetShortUIName] est surpris de me voir, mais toutes les autres pensées se tournent vers le désir. J'exhorte [vi_victim.GetHerHim] à venir avec moi et [vi_victim.GetSheHe] s'exécute avec plaisir..."

vi_hunt_fled_title: "S'est enfui !"
vi_hunt_attacker_fled_toast: "[vi_hunt_attacker.GetShortUIName] a fui la bataille !"
vi_hunt_defender_fled_toast: "[vi_hunt_defender.GetShortUIName] a fui la bataille !"



vi_hunt_ongoing.0001.t: «Il faut plus de temps»
vi_hunt_ongoing.0001.desc: «J'ai suivi [target.GetShortUIName] pendant des semaines, mais je n'ai pas encore trouvé l'occasion appropriée de leur tendre une embuscade.»

vi_hunt_ongoing.option_auspex: «Je dois faire appel à mes pouvoirs de précognition...»
vi_hunt_auspex_modifier: «Chemins précognitifs»

vi_hunt_ongoing.option_animalspeak: «[target.GetShortUIName] sera secrètement surveillé par des créatures de la nuit.»
vi_hunt_animalspeak_modifier: «Espions animaux»

vi_hunt_ongoing.option_tryharder: «Hélas, je dois consacrer plus de temps et d'efforts à cela!»
vi_hunt_effort_modifier: «Diligence»

vi_hunt_ongoing.option_giveup: «Non, il est temps de faire une pause.»