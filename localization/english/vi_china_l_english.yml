 #Tribute rejected
 vi_daji.0101.desc.a: "You call this an offering? I call it a waste of my attention."
 vi_daji.0101.desc.b: "I cannot decide whether to mock your gift or your bravery in sending it. I think I will do both."
 vi_daji.0101.desc.c: "I see, you brought me something so I'd notice you. You may consider yourself noticed... briefly."

 #Daji's Favor
 vi_daji.0111.desc.a: "I was looking through my things and found something that reminded me of you."
 vi_daji.0111.desc.b: "Allow me to partake in the ancient custom of exchanging gifts!"
 vi_daji.0111.desc.c: "This is but a small token of my great affection for you. Please accept it."
 vi_daji.0111.a: "How wonderful!"

 vi_daji.0112.desc.a: "I thought there was nothing that could pique my interest any more, but you have proven me wrong. Please accept my blessings."
 vi_daji.0112.desc.b: "Perhaps few would take me for a bookworm, but I am actually rather well-read. Allow me to share a little forgotten knowledge."
 vi_daji.0112.desc.c: "Would you be interested in a few insights into the Dao? There was an old man I met in Chu who said..."
 vi_daji.0112.a: "My eyes have truly been opened!"