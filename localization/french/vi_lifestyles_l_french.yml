vi_perk.vi_heartstealer.t: "Maîtrise des vampires : la sirène"
vi_perk.vi_heartstealer.desc: "Je regarde les mortels rassemblés devant moi. Ils ne savent pas pourquoi ils sont là, seulement qu'ils ont dû venir. Je peux voir la confusion dans leurs yeux, une lueur de résistance qui disparaît au moment où mon attention tombe sur eux. "J'ai dépassé le contrôle brut maintenant, chaque pensée que je place est si profondément ancrée dans leur propre esprit qu'ils ne peuvent pas dire où je finis et où ils commencent.\n\nMaintenant, il reste une dernière étape dans mon voyage vers la maîtrise totale."
vi_perk.vi_heartstealer.a: "Mesdames et messieurs, j'aimerais que vous vous suicidiez tous."
vi_perk.vi_heartstealer.b: "Non, je ne peux pas faire ça !"

vi_perk.success.t: "Maîtrise des vampires : succès !"
vi_perk.failure.t: "Échec !"
vi_perk.vi_heartstealer.success_desc: "Je regarde les cadavres maintenant éparpillés dans la pièce. Beaucoup d'entre eux n'avaient pas d'armes, mais persistaient néanmoins avec leurs propres mains et leurs ongles. Cependant, ils étaient loin d'être de simples marionnettes sans cervelle. Une fois que l'un d'eux a appris qu'il était plus facile de se briser le crâne sur le sol, beaucoup d'autres ont suivi son exemple. D'autres attendaient encore patiemment en cercle pour emprunter un poignard.\n\nIl ne fallut qu'une minute ou deux avant que la salle ne devienne silencieuse."
vi_perk.vi_heartstealer.success_a: "Je suis maintenant un dieu."
vi_perk.vi_heartstealer.success_b: "Ce pouvoir doit être utilisé avec précaution..."

