l_french:

game_concept_vampire:0 "Vampire"
game_concept_vampires:0 "Vampires"
game_concept_vampire_desc:0 "Les vampires sont des êtres morts-vivants qui se nourrissent de sang humain. Ils vivent dans l'ombre de la civilisation humaine et évitent à tout prix d'être découverts."

TRAIT_FLAG_DESC_vi_sunlight_burns: "Impossible d'assister aux événements de jour"
vi_travel_prohibition.0001.t: "La malédiction du soleil"
vi_travel_prohibition.0001.desc: "Alors que je pars, il m'arrive de ne pas pouvoir participer aux activités pendant la journée."
vi_travel_prohibition.0001.a:0 "Je devrais rentrer chez moi."

trait_vi_customizer:0 "Personnalisateur de vampires"
trait_vi_customizer_desc:0 "Choisissez ceci si vous souhaitez commencer en tant que [vampire|E]."

trait_vi_inquisitor:0 "Chasseur de vampires"
trait_vi_inquisitor_alt:0 "Inquisiteur"
trait_vi_inquisitor_1_desc:0 "Ce personnage est préparé au combat contre les [vampires|E]."
trait_vi_inquisitor_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est préparé au combat contre les [vampires|E]."
trait_track_vi_inquisitor:0 "Chasseur de vampires"
trait_track_vi_inquisitor_desc:0 "Il n'est pas facile d'en apprendre davantage sur les [vampires|E]."

trait_vi_dhampir:0 "Dhampir"
trait_vi_dhampir_desc:0 "La parenté de ce personnage lui confère des avantages subtils contre les êtres surnaturels."
TRAIT_FLAG_DESC_vi_advantage_against_vampires:0 "Gagne des bonus contre les [vampires|E]"
TRAIT_FLAG_DESC_vi_cannot_be_turned_into_vampire:0 "Ne peut pas être transformé en [vampire|E]"

trait_vi_vampire_1:0 "Vampire naissant"
trait_vi_vampire_1_desc:0 "Récemment adopté, un [vampire|e] naissant n'est presque pas différent d'un humain ordinaire, mais se sent faible au soleil et doit se nourrir de sang."
trait_vi_vampire_2:0 "Vampire"
trait_vi_vampire_2_desc:0 "Avec l'âge viennent la sagesse, l'habileté et la force surpassant les mortels. Cependant, ces prouesses ne sont utilisables que sous le couvert de la nuit."
trait_vi_vampire_3:0 "Vampire ainé"
trait_vi_vampire_3_desc:0 "Au fil des siècles, l'existence maudite d'un vampire ne peut plus être tolérée par le Soleil, les forçant à dormir pendant la journée malgré leurs immenses pouvoirs."
trait_vi_vampire_4:0 "Vampire ancien"
trait_vi_vampire_4_desc:0 "Les vampires anciens ont presque perdu le compte du temps qu'ils ont passé à traquer la Terre. La plupart d'entre eux entrent et sortent de l'hibernation, ne se réveillant que pendant quelques décennies à la fois."
trait_vi_vampire_5:0 "Vampire Progéniteur"
trait_vi_vampire_5_desc:0 "Leur existence n'est qu'un mythe, mais s'ils existent encore, leur pouvoir doit être inimaginable."

trait_vi_heartstealer:0 "Chant de sirène"
trait_vi_heartstealer_desc:0 "Ayant maîtrisé la manipulation de l'esprit, personne ne peut résister à votre appel."
TRAIT_FLAG_DESC_vi_can_steal_hearts:0 "Active l'interaction [vi_compel_suicide_interaction|E] [interaction|E] sur les mortels"

trait_vi_dragonsscion:0 "Scion du dragon"
trait_vi_dragonsscion_desc:0 "Votre puissance transcende le plan physique. La simple pensée de vous inspire la peur et la crainte."
TRAIT_FLAG_DESC_vi_can_use_dragon_fear:0 "Active l'interaction Instill Fear [E]"

trait_vi_allseeing:0 "Tout voir"
trait_vi_allseeing_desc:0 "Rien ne peut échapper à vos yeux."

trait_vi_exposed_vampire:0 "Vampire exposé"
trait_vi_exposed_vampire_desc:0 "Brûlez le vampire !"

trait_vi_dormant:0 "En sommeil"
trait_vi_dormant_desc:0 "Ce vampire est caché en hibernation."

trait_vi_feral:0 "Féroce"

trait_vi_excommunicated:0 "Marqué pour la mort"

trait_vi_shade:0 "Ombre"
trait_vi_shade_desc:0 "Ce personnage est une ombre immatérielle."

