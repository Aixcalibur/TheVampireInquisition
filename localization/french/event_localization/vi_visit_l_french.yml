vi_visit.option_soothe: "[recipient.GetShortUIName] doit se détendre et perdre tout soupçon à mon égard"
vi_visit.option_soothe.success.msg_title: "Le réconfort d'un ami"

vi_visit.option.failure.msg_title: "Visite suspecte"
vi_visit.option.failure.msg_desc: "[vi_vampire.GetShortUIName] a agi de manière très étrange lors de sa visite vous la nuit. [vi_vampire.GetSheHe] pourrait-il pratiquer la sorcellerie?»

vi_visit.option_leave: «Maintenant, il est temps pour moi de partir.»
vi_visit.option_leave_fast: «Je m'en vais!»
vi_visit.option_seduce: «Peut-être devrais-je rester cette nuit»
vi_visit.option_seduce_soulmate_tt: «[vi_victim.GetShortUIName] ne trahira pas son âme sœur.»
vi_visit_option_seduce_stay_mortal_tt: «Vous restez jusqu'à ce que [vi_victim.GetShortUIName] s'endorme avant de partir tranquillement»

game_concept_vi_visit_interaction: "Visite"
game_concept_vi_visit: "Visite"
game_concept_vi_visiting: "Visite"
game_concept_vi_visit_interaction_desc: "Rendez visite le soir à un autre personnage dont vous connaissez la [langue|e] et qui a une [opinion|E] positive de vous. Si vous n'êtes pas au même endroit, vous devez [voyager|E] vers lui."

vi_visit.0001.t: "Une visite en soirée"
vi_visit.0001.desc: "J'ai attendu patiemment que le crépuscule trouve ma cible. "
vi_visit.0001.welcome.desc: "[recipient.GetShortUIName] m'a accueilli cordialement malgré l'heure tardive."
vi_visit.0001.a: "Ayez juste une conversation agréable avant de partir."

vi_visit.4001.t: "Persuasion réussie"
vi_visit.4001.desc: "[vi_victim.GetShortUIName] semblait confus au début, mais la résistance de [vi_victim.GetHerHis] a lentement cédé comme un barrage brisé contre le torrent de mon influence mentale.\n\n"Tu as absolument raison", murmura [vi_victim.GetSheHe] alors que les yeux de [vi_victim.GetHerHis] devenaient vitreux. "Je te dois... tellement.""

vi_visit.4010.t: "Voix apaisante"
vi_visit.4010.desc: "Mes mots sont comme du miel qui coule dans les oreilles de [vi_victim.GetShortUINamePossessive]. Je peux sentir la tension de [vi_victim.GetHerHis] s'estomper, le stress de la journée s'en est allé comme un mauvais rêve."
# Déclenché si les soupçons ont été effacés
vi_visit.4010.suspicions_desc: «\n\nPendant un instant, [vi_victim.GetHerHis] perd le focus alors que j'embrouille [vi_victim.GetHerHis] pensées et souvenirs, enterrant [vi_victim.GetHerHis] soupçons à mon égard au plus profond d'un endroit où ils ne seront plus jamais retrouvés.»

vi_visit.4020.t: «Envoûtant, captivant»
vi_visit.4020.desc: «[vi_victim.GetShortUIName] est piégé au moment où [vi_victim.GetSheHe] croise mon regard, incapable de bouger ou de détourner le regard. Pour [vi_victim.GetHerHim], le monde semble s'effondrer jusqu'à ce que je sois la seule restante, la seule qui compte. Une éternité passe en l'espace de quelques secondes.\n\nEnfin, je souris d'un air approbateur et permets à [vi_victim.GetHerHim] de cligner des yeux. [vi_victim.GetSheHe|U] est à moi maintenant.»

vi_visit.4021.t: "Échec de l'envoûtement"
vi_visit.4021.desc: "Au moment où [vi_victim.GetShortUIName] commence à s'enfoncer dans mon regard, [vi_victim.GetSheHe] s'éloigne comme par réflexe. Juste comme ça, le sort est rompu."

vi_visit.4021.mortal_desc: "\n\n"Quelle sorcellerie immonde as-tu tentée sur moi ?", demande [vi_victim.GetSheHe]. "
vi_visit.4021.vampire_desc: "[vi_victim.GetShortUIName] est furieux. "Tu as essayé de m'envoûter !""