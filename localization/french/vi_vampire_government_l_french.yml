vi_admin_theme_military_benefits: "#emphasis #bold [vassal|E] Avantages:#!#!\nAugmente [governor_efficiency|E] en fonction de [martial|E]#indent_newline:4 \n#weak Ajoute un [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] supplémentaire pour chaque point [skill|E]#!#!\nImpossible de révoquer une nomination sans un [revoke_title_reason|E]"
