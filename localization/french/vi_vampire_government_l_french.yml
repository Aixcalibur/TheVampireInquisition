vi_admin_theme_imperial_text_icon: "@imperial_administration!"
vi_admin_theme_imperial_benefits: "#emphasis #bold [vassal|E] Avantages:#!#!\nAugmente [governor_efficiency|E] en fonction de [prestige_level|E]#indent_newline:4 \n#weak Ajoute un [EmptyScope.ScriptValue('efficiency_currency_level_increase_value')|+0%/] supplémentaire pour chaque niveau#!#!\nAugmente la note de [powerful_family|E]\nLa nomination ne peut pas être révoquée sans une [revoke_title_reason|E]"
vi_admin_theme_imperial_desc: "#flavor Une administration impériale offre un niveau significatif d'autonomie et de liberté par rapport à de nombreuses responsabilités habituelles. C'est l'administration la plus prestigieuse que l'on puisse avoir.#!"
