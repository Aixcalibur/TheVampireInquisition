vi_hunt_desc_general: «$vi_hunt$ est un [hostile_scheme|E] qui vise à traquer la cible. Il s'agit d'un [secret_scheme|E] basé sur [intrigue|E].\n\nUne $vi_hunt$ réussie entraînera une confrontation directe où un vampire pourra décider de boire le sang de la cible ou de la transformer en vampire.»

