 vi_hunt.3001.desc: "I approach my target quietly."
 vi_hunt.3001.a: "Ambush [vi_victim.GetHerHim]"
 vi_hunt.3001.b: "Back off"
 vi_hunt.3001.a.win_tt: "You manage to overpower [vi_victim.GetHerHim]"
 vi_hunt.3001.a.lose_tt: "You are wounded and forced to flee"

 vi_hunt.3002.t: "Dangerous Game"
 vi_hunt.3002.desc: "After a brief but violent struggle, I pin [vi_victim.GetShortUIName] down and bring my salivating fangs to [vi_victim.GetHerHis] neck."
 vi_hunt.3002.a: "Take a sip"
