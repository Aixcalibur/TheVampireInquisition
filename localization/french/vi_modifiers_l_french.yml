vi_heavy_capital_wealth_modifier: "Pillage du monde souterrain"
vi_heavy_capital_wealth_modifier_desc: "De grandes richesses peuvent être acquises par des vampires prêts à piller la population mortelle locale sans se soucier du secret. #weak Les effets s'échelonnent avec [développement|E]. #!"
vi_balanced_capital_wealth_modifier: "Récolte du monde souterrain"
vi_balanced_capital_wealth_modifier_desc: "Les populations mortelles peuvent être soigneusement cultivées comme des cultures et récoltées pour la richesse. #weak Les effets s'échelonnent avec [développement|E]. #!"
vi_light_capital_wealth_modifier: "Touché caché"
vi_light_capital_wealth_modifier_desc: "Une touche légère dans les affaires mortelles peut maintenir une Principauté à flot tout en maintenant la discrétion. #weak Les effets sont proportionnels à [développement|E]. #!"
vi_invest_capital_wealth_modifier: "Entreprises du monde souterrain"
vi_invest_capital_wealth_modifier_desc: "En investissant dans la population locale, on peut maintenir la richesse comme le sang vital. #weak Les effets sont proportionnels à [développement|E]. #!"

vi_vampire_connections_modifier: "Connexions sombres"
vi_vampire_connections_modifier_desc: "Les avantages de la coopération entre [vampires|e] sont nombreux. #weak Les effets sont proportionnels au nombre de [vassaux|e] dans le même [royaume|e] ayant une haute [opinion|e] de vous. #!"

vi_knight_effectiveness_modifier: "Unité des vampires"
vi_knight_effectiveness_modifier_desc: "[les vampires|E] ont d'immenses [prouesses|e] personnelles sous le couvert de la nuit, mais ont besoin d'un leader fort pour les faire travailler ensemble. #faible Les effets s'adaptent à l'[opinion|e] de vos [vampires|e] [chevaliers|e]. #!"

