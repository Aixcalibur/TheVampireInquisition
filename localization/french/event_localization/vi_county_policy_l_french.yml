 vi_vampire_policy.001.t:0 "Décision sur la politique de la Principauté"
vi_vampire_policy.001.desc:0 "Alors que la nuit tombe, mes conseillers se rassemblent autour de la table haute alors que nous décidons de nos plans économiques pour l'avenir."
vi_vampire_policy.001.a:0 "Nous devons maintenir une présence équilibrée à [lair_location.GetNameNoTier]."
vi_vampire_policy.001.a.msg_title:0 "Présence de la pègre à [lair_location.GetNameNoTier]"
vi_vampire_policy.001.a.msg_desc:0 "[root.GetName] a manipulé la population dans l'ombre et a siphonné vos richesses."
vi_vampire_policy.001.a.tt:0 "Vous gagnez un revenu mensuel correspondant au développement de [lair_location.GetNameNoTier]."
vi_vampire_policy.001.b:0 "Nous devrions nous faire discrets pendant un moment."
vi_vampire_policy.001.b.msg_title: "Discrétion vassale"
vi_vampire_policy.001.b.msg_desc: "[root.GetName] maintient une présence discrète."
vi_vampire_policy.001.c:0 "Laissons-nous sucer [lair_location.GetNameNoTier] pour toute sa valeur !"
vi_vampire_policy.001.c.msg_title:0 "Forte présence de la pègre à [lair_location.GetNameNoTier]"
vi_vampire_policy.001.c.msg_desc:0 "[root.GetName] s'en est pris massivement aux habitants de [lair_location.GetNameNoTier]."
vi_vampire_policy.001.c.tt:0 "Vous gagnez un revenu mensuel important correspondant au [développement|e] de [lair_location.GetNameNoTier]."
vi_vampire_policy.001.d:0 "Il serait sage d'investir dans le développement local."
vi_vampire_policy.001.d.msg_title:0 "Financements Obscurs à [lair_location.GetNameNoTier]"
vi_vampire_policy.001.d.msg_desc:0 "[root.GetName] a investi dans la population de [lair_location.GetNameNoTier], stimulant ainsi la croissance du développement."