l_french:
vi_sway.1001.t:0 "Une rencontre charmante"
vi_sway.1001.desc:2 "Lors d'une activité diplomatique publique, je me trouve suffisamment proche de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] pour utiliser le plus subtil de mes pouvoirs vampiriques. Peut-être que ce serait une bonne occasion de faire avancer mes objectifs."
vi_sway.1001.a:0 "Tenter d'utiliser le charme vampirique."
vi_sway.1001.b:0 "Galvaniser [target.GetShortUIName]."
vi_sway.1001.c:0 "Ça n'en vaut pas la peine."

vi_sway.2001.desc:0 "Je me trouve à côté de [target.GetShortUIName] pour avoir une conversation personnelle. Ce serait une occasion parfaite de glisser une certaine influence mentale pendant que je parle."
vi_sway.2001.a:0 "Manipulez la bonne opinion de [target.GetHerHis] pour qu'il me doive une faveur."
vi_sway.2001.b:0 "Effacez les soupçons de [target.GetHerHis]."
vi_sway.2001.b:0 "Ça n'en vaut pas la peine."