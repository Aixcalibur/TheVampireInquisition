vi_admin_theme_frontier_benefits: "#emphasis #bold [liege|E] Avantages:#!#!\nDéverrouille la #haute $frontier_influence_war_interaction$#! [interaction|E] permettant au suzerain de demander au [vassal|E] de déclarer la guerre pour un [title|E] de niveau [duché|E] étranger\n\n#emphasis #bold [vassal|E] Avantages:#!#!\nAugmente [governor_efficiency|E] en fonction de [prowess|E]#indent_newline:4 \n#weak Ajoute un [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] supplémentaire pour chaque point [skill|E]#!#!\nDéverrouille la #haute $EXPANSION_DUCHY_CB_NAME$#! [casus_belli|E]\nImpossible avoir une nomination révoquée sans [revoke_title_reason|E]"
vi_admin_theme_frontier_desc: "#flavor On ne peut pas laisser les frontières sans défense. Une administration frontalière assurera les défenses du royaume et se tiendra prête à repousser tout envahisseur potentiel.#!"
vi_admin_theme_imperial: "@imperial_administration! Administration impériale"
