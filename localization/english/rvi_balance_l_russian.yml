l_russian:

 rvi_balance.0001.title: "Проклятие крови"
 rvi_balance.0001.desc: "Бессмертная кровь густеет в жилах, словно осенняя смола в сосновых стволах. Мне с трудом удаётся пошевелить руками и встать на ноги, прежде чем приходит осознание произошедшего. \n\nСегодняшнее пробуждение не принесло ничего, кроме страданий — будто сам [ROOT.Char.GetFaith.DevilName] вцепился когтями в мою суть и вырвал всё, до чего смог дотянуться. \n\nДревнее проклятие потребовало платы за вечность..."
 rvi_balance.0001.a1: "Придётся смириться..."
 rvi_balance.0001.a2: "Я заполню пустоту охотой"
 rvi_balance.0002.title: "Песочные часы"
 rvi_balance.0002.desc: "Прошёл еще один год моей нежизни... Но сегодня я не испытываю ничего, кроме пустоты и усталости. \n\nЯ чувствую как нечто покидает меня, нечто не физическое, будто я [Select_CString(ROOT.GetCharacter.IsFemale, 'взбиралась', 'взбирался' )] на огромную гору из песка и [Select_CString(ROOT.GetCharacter.IsFemale, 'скатилась', 'скатился' )] вниз, в самое начало, и мне никогда не суждено добраться до самого верха."
 rvi_balance.0002.a1: "Нужно придти в себя"
 
 rvi_balance.0002.a1_tt: "Вы потеряете все свободные очки не вампирских достоинств."
 
 
