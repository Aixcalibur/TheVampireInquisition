 vi_perk.vi_heartstealer.t: "Vampire Mastery: The Siren"
 vi_perk.vi_heartstealer.desc: "I look at the mortals gathered before me. They don't know why they're here, only that they had to come. I can see the confusion in their eyes, a flicker of resistance that vanishes the moment my attention falls upon them. I've grown beyond brute control now, every thought I place is so deeply woven into their own minds that they can't tell where I end and they begin.\n\nNow one final step remains in my journey towards total mastery."
 vi_perk.vi_heartstealer.a: "Ladies and gentleman, I would like you all to kill yourselves."
 vi_perk.vi_heartstealer.b: "No, I cannot do this!"

 vi_perk.success.t: "Vampire Mastery: Success!"
 vi_perk.failure.t: "Failure!"
 vi_perk.vi_heartstealer.success_desc: "I look at the corpses now littered across the room. Many of them had lacked weapons, but persisted nonetheless with their own hands and nails. However, they were far from just mindless puppets. Once one of them learned it was easier to crack their skull on the ground, many others followed suit. Others still went waited patiently in a circle to borrow a dagger.\n\nIt was only a minute or two before the hall fell silent."
 vi_perk.vi_heartstealer.success_a: "I am now a god."
 vi_perk.vi_heartstealer.success_b: "This power must be used carefully..."

