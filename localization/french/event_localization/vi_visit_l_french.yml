vi_visit.artifact.desc: "Alors que je m'approche, je sens la présence répugnante d'un artefact sacré à proximité me vider de mes pouvoirs, mais cela ne me dissuade pas.\n\n"

vi_visit.chat.msg_desc: "[actor.GetShortUIName|U] a rendu visite à [recipient.GetShortUIName|U] pour une conversation agréable."

vi_visit.option_hook: "Je ferai en sorte que [recipient.GetShortUIName] pense que [recipient.GetSheHe] me doit une faveur."
vi_visit.option_hook.msg_title: "Persuasion contre nature"
