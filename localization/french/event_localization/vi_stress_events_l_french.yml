vi_stress_generic.0001.t: "Soif bestiale : un récipient vide"
vi_stress_generic.0001.desc: "Je ne me souvenais même pas du moment où le contrôle m'avait échappé. Un instant, le paysan était vivant, se débattait contre ma prise, le battement de cœur de [vi_victim.GetHerHis] tonnait contre le silence de la nuit, et l'instant d'après, [vi_victim.GetSheHe] était... vidé. Alors que la soif s'apaise, je me retrouve moi aussi avec le vide."
vi_stress_generic.0001.a: "Je ne dois pas laisser la soif me contrôler !"
vi_stress_generic.0001.b: "C'était bon de se lâcher."

vi_stress_generic.0002.t: «Soif bestiale: une erreur de jugement»
vi_stress_generic.0002.desc: «J'ai tué un mortel que je n'aurais pas dû tuer... quelqu'un aurait certainement remarqué la disparition de [vi_victim.GetHerHim] avant longtemps.\n\nCe n'était pas une décision prise sur un coup de tête, il a fallu la patience d'un chasseur et une longue période d'obsession pour trouver le moment parfait où [vi_victim.GetSheHe] et moi pourrions être seuls.»
vi_stress_generic.0002.a: «Non, je dois me maîtriser.»
vi_stress_generic.0002.b: «Je mérite une récompense de temps en temps.»

vi_stress_generic.1001.t: "Pause mentale : dissociation"
vi_stress_generic.1001.desc: "Certains jours, tout semble étrangement creux, comme si je regardais la vie du haut d'une haute tour."

vi_stress_overload.0001.t: "Pause mentale : la bête gagne"
vi_stress_overload.0001.desc: "Ça ne sert à rien"
vi_stress_overload.0001.a: "Je ne dois pas laisser la soif me contrôler !"
vi_stress_overload.0001.b: "Cela m'a fait du bien de me lâcher."