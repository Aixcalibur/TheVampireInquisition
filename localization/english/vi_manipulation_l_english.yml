 vi_manipulation.0010.t: "A Purpose"
 vi_manipulation.0010.desc: "The weaknesses in [target.GetShortUIName] present me with innumerable opportunities, but what direction shall I take the realm?"
 vi_manipulation.0010.a: "Stabilization"
 vi_manipulation.0010.a.tt: "Your machinations will present more opportunities to strengthen the realm"
 vi_manipulation.0010.b: "Destabilization"
 vi_manipulation.0010.b.tt: "Your machinations will present more opportunities to strengthen the realm"

 vi_manipulation.1001.t: "A Hand in the Shadows"
 vi_manipulation.1001.desc: "An opportunity presents itself to subtly sway the balance of power at the court of [target.GetShortUIName]. Sending a few letters and saying a few words in [target.GetHerHis] favor to the right people would be of tremendous benefit to [target.GetShortUIName], solidifying [target.GetHerHis] rule while furthering my machinations."
 vi_manipulation.1001.msg_desc: "A secret benefactor has greatly supported you from behind the scenes."
 vi_manipulation.1001.a: "I will help [target.GetHerHim] from the shadows."
 vi_manipulation.1001.b: "[target.GetShortUIName] will have my utmost support!"
 vi_manipulation.1001.c: "My influence is better used elsewhere."
 
 vi_manipulation.1011.t: "Sending a Courtier"
 vi_manipulation.1011.desc: "I have many skilled courtiers at my court. Surely one of them would serve well as my eyes and ears at [target.GetShortUIName]'s court. However, I must choose a courtier that [target.GetShortUINameNoTooltip] would actually be willing to accept."
 vi_manipulation.1011.a: "[3100_target_courtier.GetShortUIName] would surely be accepted."
 vi_manipulation.1011.b: "No, I will send [random_courtier.GetShortUIName] instead."
 vi_manipulation.1011.c: "It is not worth losing a skilled courtier."
 vi_manipulation.1011.tt: "If [target.GetShortUINameNoTooltip] accepts your courtier, your scheme will gain a boost to infiltration."
 vi_manipulation.1013.t: "Courtier Accepted"
 vi_manipulation.1014.t: "Courtier Rejected"

 vi_manipulation.1021.t: "A Ruler in Debt"
 vi_manipulation.1021.desc: "Perhaps it is my machinations that lead to this, but [target.GetShortUIName] finds himself in debt and his administration too incompetent to dig him out of it. Now would be a perfect time to make [target.GetShortUIName] in debt to #italic me. #!"
 vi_manipulation.1021.a: "Help pay off his debts and improve taxation."
 vi_manipulation.1021.a.msg_title: "Administrative Aid"
 vi_manipulation.1021.b: "Interfere in [target.GetHerHis] realm affairs."
 vi_manipulation.1021.b.msg_title: "Realm Interference"
 vi_manipulation.1021.c: "[target.GetShortUIName]'s troubles are not my problem."
 vi_manipulation.1021.tt: "Stewardship Challenge"

 vi_manipulation.1031.t: "An Unruly Vassal"
 vi_manipulation.1031.desc: "I find myself in a position to mediate between [target.GetShortUIName] and [target.GetHerHis] vassal, [angry_vassal.GetShortUIName]. In doing so, I will be able to gain some degree of advantage over both of them."
 vi_manipulation.1031.msg_title: "Intervention Results"
 vi_manipulation.1031.a: "I will write a letter in defense of [target.GetShortUIName]."
 vi_manipulation.1031.b: "I shall magnify [target.GetShortUIName]'s faults to [angry_vassal.GetShortUIName]."
 vi_manipulation.1031.c: "This is not the time to interfere."

 vi_manipulation_outcome.0001.a: "Prepare for War!"
 vi_manipulation_outcome.0001.b: "Develop the Realm."
 vi_manipulation_outcome.0001.a.tt: "Vassals develop the realm's economy to support their liege's wars."
 vi_manipulation_outcome.0001.b.tt: "Every vassal gains the directive to develop the realm's economy."