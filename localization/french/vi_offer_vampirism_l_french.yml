vi_become_vampire.001.t:0 "Une offre nocturne"
vi_become_vampire.001.desc:0 "Un soir, mon [actor.Custom2('RelationToMeShort', SCOPE.sC('vi_friend'))] [vi_friend.GetName] vient me voir avec un regard inquiet sur [vi_friend.GetHerHis]. "Mon cher [actor.GetFirstName], je m'inquiète parfois de ce que ce serait si tu n'étais plus là... Nos moments ensemble me manqueraient terriblement. Et si je te disais qu'il existe un moyen d'arrêter de vieillir et de vivre éternellement ?"\n\n [vi_friend.GetSheHe] sourit devant mon incrédulité. "Cela nécessiterait cependant que tu renonces à ton style de vie actuel, mais ce serait un petit prix à payer pour l'immortalité. Laisse-moi t'expliquer..."
vi_become_vampire.001.a:0 "Fais de moi un vampire !"
vi_become_vampire.001.b:0 "Je ne me transformerai pas en suceur de sang."
vi_become_vampire.001.c:0 "Tu es un monstre !"