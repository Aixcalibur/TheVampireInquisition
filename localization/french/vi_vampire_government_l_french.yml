vi_admin_theme_civilian_benefits: "#emphasis #bold [vassal|E] Avantages:#!#!\nAugmente [governor_efficiency|E] basé sur [stewardship|E]#indent_newline:4 \n#weak Ajoute un [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] supplémentaire pour chaque point [skill|E]#!#!\n[influence|E] gagnée en construisant des [bâtiments|E] dans les [comtés|E] détenus est augmentée\nLa nomination ne peut pas être révoquée sans une [revoke_title_reason|E]"
vi_admin_theme_civilian_desc: "#flavor Exemptée du service militaire, une administration civile se concentre sur l'amélioration de l'économie et du bien-être des citoyens.#!"
